<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <pattern id="hazard" patternUnits="userSpaceOnUse" width="5" height="5" patternTransform="rotate(50)">
      <rect width="3" height="5" fill="#5eead4"/>
    </pattern>
  </defs>
  <!-- Hazard border -->
  <rect x="0" y="0" width="32" height="32" rx="6" fill="url(#hazard)"/>
  <!-- Dark inner -->
  <rect x="3" y="3" width="26" height="26" rx="4" fill="#141414"/>
  <!-- HT Text -->
  <text x="16" y="22" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="14" font-weight="900" fill="#5eead4">HT</text>
</svg>
